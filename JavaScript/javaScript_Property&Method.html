<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      var friends = {
        "bundang" : "Jason",
        "canada" : "Jake",
        "singal" : "Tiger",
        "suji" : "Mike",
        showInfo : function() {
          for(var key in this) {
            document.write(key+' : '+this[key]+'<br>')
          }
        }
      };
    </script>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Property & Method</h2>
    <script>
      friends.showInfo();
    </script>
  </body>
</html>
