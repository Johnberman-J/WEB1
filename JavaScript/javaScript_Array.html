<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>

    <script>
      var friends = ["jason", "jake"];
    </script>
    <h2>Get</h2>
    <script>
      document.write(friends[0]);
      document.write("<br>");
      document.write(friends[1]);
      document.write("<br>");
    </script>
    <h2>Add</h2>
    <script>
      friends.push('Sangmin');
      friends.push('Mike');
    </script>
    <h2>Count</h2>
    <script>
      document.write(friends.length);
    </script>

  </body>
</html>
