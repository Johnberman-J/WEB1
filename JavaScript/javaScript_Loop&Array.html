<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function ul_friends() {
        var friends = ['Jason','Jake','Jiho','Tiger','Sangmin','Mike'];
        var i = 0;
        while(i<friends.length) {
          document.write('<li>'+friends[i]+'</li>');
          i++;
        }
      }
    </script>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <h2>Friends</h2>
    <script>
      ul_friends();
    </script>
  </body>
</html>
